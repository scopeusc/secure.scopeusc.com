<body>
<div class="jumbotron" id="intro">
    <div class="overlay">
        <div class="logo vert-horiz-center">
            <div id="logo-image"></div>
            <span id="animatetext">Sponsorship and Other Payments</span>
        </div>
    </div>
</div>
<div class="about" id="about">
    <div class="container">
        <div class="col-md-12" id="motto">
            <h2>Welcome to Scope USC's sponsorship portal!</h2>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <div class="description">
                <p>Please input the amount you would like to sponsor below. All transactions are handled by Stripe.</p>
                {{> hello}}
            </div>
        </div>
    </div>
</div>

                      </div>
                    <p>$<input id="amount" type="text" placeholder="0.00"></p>

                        <input id="stripeToken" hidden>
                    </article>

                        <button class="nav-link" id="sponsor-button">Sponsor Scope</button>
                    </div>
